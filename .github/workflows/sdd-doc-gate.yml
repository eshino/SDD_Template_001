name: sdd-doc-gate

on:
  pull_request:
  workflow_dispatch:

jobs:
  sdd-doc-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Check SDD docs baseline
        run: python scripts/check_sdd_matrix.py
